name: alobooking-main

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build affected apps
        run: npx nx affected:build --base=origin/main --head=HEAD

      - name: Identify affected apps
        id: affected
        run: |
          # Obtiene una lista de apps afectadas (una por línea)
          affected_apps=$(npx nx show projects --affected --base=origin/main --head=HEAD --plain)
          echo "affected_apps=${affected_apps}" >> $GITHUB_OUTPUT
          echo "Affected apps: ${affected_apps}"

      - name: Deploy Next.js (web) to Vercel
        if: contains(steps.affected.outputs.affected_apps, 'web')
        run: |
          # Asumiendo que la CLI de Vercel está configurada
          npx vercel --prod --confirm

      - name: Deploy Django (api) to Render
        if: contains(steps.affected.outputs.affected_apps, 'api')
        env:
          DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL_PROD }}
        run: |
          curl "$DEPLOY_URL"
