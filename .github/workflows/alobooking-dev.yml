name: alobooking-dev

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build affected apps (Dev)
        run: npx nx affected:build --base=origin/dev --head=HEAD

      - name: Identify affected apps (Dev)
        id: affected
        run: |
          affected_apps=$(npx nx show projects --affected --base=origin/dev --head=HEAD --plain | tr '\n' ' ')
          echo "affected_apps=${affected_apps}" >> $GITHUB_OUTPUT
          echo "Affected apps: ${affected_apps}"

      - name: Deploy Next.js (web) to Vercel (Dev)
        if: contains(steps.affected.outputs.affected_apps, 'web')
        env:
          VERCEL_DEV_DEPLOY_HOOK: ${{ secrets.VERCEL_TOKEN_DEV }}
        run: |
          curl -X POST "$VERCEL_DEV_DEPLOY_HOOK"

      - name: Deploy Django (api) to Render (Dev)
        if: contains(steps.affected.outputs.affected_apps, 'api')
        env:
          RENDER_DEV_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL_DEV }}
        run: |
          curl -X POST "$RENDER_DEV_DEPLOY_HOOK_URL"
